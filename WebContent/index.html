<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Vereinsverwaltung</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- JQUERY -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
<script
	src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>

<!-- BOOTSTRAP  -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body style="margin: 0; padding: 60" ng-app="Vereinsverwaltung">

	<div class="container">

		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">FÃ¶rderverein</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav pull-right">
					<li class="active "><a href="#/">Mitglieder</a></li>
					<li><a href="#/info">info</a></li>
					<li><a href="#">Link 2</a></li>
					<li><a href="#">Link 3</a></li>
					<li><a href="#">Link 4</a></li>
				</ul>
			</div>

		</div>

		<!-- this is where content will be injected -->
		<div ng-view></div>


	</div>

	<div>
		<script type="text/ng-template" id="PopupJaNeinCtrl.html">
       	 <div class="modal-header">
            <h3 class="modal-title">{{popup.header}}</h3>
        </div>
        <div class="modal-body">
            <b>{{ popup.question }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">JA</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Nein</button>
        </div>
    	</script>

	</div>
	
	<div>
		<script type="text/ng-template" id="PopupErrorCtrl.html">
       	
		<div class="alert alert-danger">
  			<strong>Fehler!</strong> {{popup.header}}
		</div>
        <div class="modal-body">
            <b>{{ popup.error }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        </div>
    	</script>

	</div>
	<script src="app.js"></script>

</body>
</html>
