<div>
	<hr>
	<form class="form-horizontal">
		<fieldset>
 
			<!-- Form Name -->
			<legend>Neues Mitglied anlegen</legend>

			<div class="form-group">
				<label class="col-md-4 control-label" for="mandat">Mandat</label>
				<div class="col-md-1">
					<input class="form-control input-md" type="text"
						ng-model="selectedMember.mandat" readonly="readonly" />
				</div>
			</div>
			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="anreder">Anrede</label>
				<div class="col-md-4">
					<select ng-model="selectedMember.title" id="title" name="title"
						class="form-control">
						<option value="Herr">Herr</option>
						<option value="Frau">Frau</option>
					</select>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="vorname">Vorname</label>
				<div class="col-md-4">
					<input ng-model="selectedMember.firstName" id="firstName"
						name="firstName" type="text" placeholder="Vorname"
						class="form-control input-md">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Familienname</label>
				<div class="col-md-4">
					<input ng-model="selectedMember.lastName" id="lastName" name="lastName"
						type="text" placeholder="Familienname"
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">email</label>
				<div class="col-md-4">
					<input ng-model="selectedMember.email" id="email" name="email"
						type="text" placeholder="email" value="nicht verhanden" class="form-control input-md">
				</div>
			</div>

			<!-- Text input-->	
			<div class="form-group">
				<label class="col-md-4 control-label" for="strasse">Strasse</label>
				<div class="col-md-4">
					<input ng_model="selectedMember.street" id="strasse" name="strasse"
						type="text" placeholder="Strasse" class="form-control input-md">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="plz">Postleitzahl</label>
				<div class="col-md-4">
					<input ng-model="selectedMember.PLZ" id="plz" name="plz" value="" type="text"
						placeholder="Postleitzahl" class="form-control input-md">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="telefon">Telefonnummer</label>
				<div class="col-md-4">
					<input ng-model="selectedMember.phone" id="telefon" value="" name="telefon"
						type="text" placeholder="Telefonnummer"
						class="form-control input-md">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="telefon">Handy</label>
				<div class="col-md-4">
					<input ng-model="selectedMember.cellPhone" value="nicht verhanden" id="telefon" name="Handy"
						type="text" placeholder="Handy" class="form-control input-md">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="stadt">Stadt</label>
				<div class="col-md-4">
					<input ng-model="selectedMember.city" id="stadt" value="" name="stadt"
						type="text" placeholder="Stadt" class="form-control input-md">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="bezahlung">monatlicher
					Beitrag in Euro</label>
				<div class="col-md-2">
					<input ng-model="selectedMember.payment" id="bezahlung" name="bezahlung"
						type="text" placeholder="monatlicher Beitrag in Euro"
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="anreder">Monat
					der Zahlung</label>
				<div class="col-md-4">
					<select ng-model="selectedMember.paymentMonth" id="title" name="title"
						class="form-control">
						<option value="1">Januar</option>
						<option value="2">Februar</option>
						<option value="3">März</option>
						<option value="4">April</option>
						<option value="5">Mai</option>
						<option value="6">Juni</option>
						<option value="7">Juli</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">Oktober</option>
						<option value="11">November</option>
						<option value="12">Dezember</option>
					</select>
				</div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Bemerkung">Bemerkung</label>
				<div class="col-md-4">
					<textarea ng-model="selectedMember.remark" class="form-control"
						id="Bemerkung" name="Bemerkung">Bemerkung</textarea>
				</div>
			</div>

		</fieldset>
	</form>

	<hr>
	<button class="btn btn-success" ng-click="saveNewMember(selectedMember)"
		ng-disabled="error || incomplete">
		<span class="glyphicon glyphicon-save"></span> Sichern
	</button>
	<div>
		<div>{{returnMessage}}</div>
	</div>
</div>
